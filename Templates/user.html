{% extends "base_css.html" %}
{% block title %} Home Page {% endblock %}

{% block content %}
<h2>Hello {{user}}</h2>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for m in messages %}
            <p> {{m}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div style="margin-left: 50px;">
    <form action="#" method="post">
        <label for="">メール</label>
        <input type="text" name="email" placeholder="Enter email..." value="{{email if email}}"></input>
        <button style="background-color: blueviolet; color: white;" type="submit"> Submit</button>

    </form>

</div>
{% endblock %}
