<!-- HTML継承
    1.　base.htmlでページの見本のページ(base.html)を作成
        headで {% block title %} {% endblock %} 宣言
        bodyで {% block content %} {% endblock %} 宣言
    2. 見本のページによって、新たなページを作成する際はbase.htmlを継承して作成
        例としてhome.htmlはbase.htmlを継承する場合下記のようになります。
        {% extends "base.html" %}
        {% block title %} head　内容 {% endblock %}
        {% block content %}　body 内容 {% endblock %}
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <h1> 福井・ベトナム人日本語勉強会へようこそ！</h1>
    {% block content %} {% endblock %}
</body>
</html>
